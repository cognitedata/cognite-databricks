---
repos:
  - repo: https://github.com/astral-sh/uv-pre-commit
    # uv version.
    rev: 0.9.15
    hooks:
      - id: uv-lock

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    hooks:
      - id: ruff
        args:
          - --exit-non-zero-on-fix
      - id: ruff-format
    rev: v0.6.2

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1  # Match mypy version in dev dependencies
    hooks:
      - id: mypy
        additional_dependencies:
          - pydantic>=2.0.0  # Required for pydantic.mypy plugin
          - cognite-sdk>=7.90.1  # For cognite.client.* imports
          - cognite-pygen-spark>=0.1.0  # For cognite.pygen_spark.* imports
          - pytest>=8.0.0  # For pytest imports
        args: [cognite/, tests/]
        pass_filenames: false

